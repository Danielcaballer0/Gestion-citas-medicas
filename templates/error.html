{% extends 'base.html' %}

{% block title %}Error {{ error_code }} - Gestor de Citas{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-container mb-5">
        <i class="fas fa-exclamation-triangle text-danger fa-5x mb-4"></i>
        <h1 class="display-1 text-danger">{{ error_code }}</h1>
        <h2 class="mb-4">{{ error_message }}</h2>
        <p class="lead">Lo sentimos, ocurri√≥ un error al procesar tu solicitud.</p>
    </div>
    
    <div class="error-actions">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-home me-2"></i>
            Volver al Inicio
        </a>
    </div>
</div>
{% endblock %}
